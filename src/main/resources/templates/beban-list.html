<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${page}"></title>

<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/jqueryui/jquery-ui.min.js}"></script>

<script th:src="@{/jquery/jquery-2.1.3.min.js}"></script>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body onload="document.form.searchText.focus();">

	<div th:include="header :: header"></div>
	<div class="container">
		<h3 th:text="'Data ' + ${page}"></h3>

		<form id="form" action="#" th:action="@{'/'+${page}+'/search.html'}" method="post">
			<div class="col-sm-5">
				<input type="text" id="searchText" name="searchText"
					placeholder="Cari berdasarkan nama" class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-search"> Cari</span>
			</button>
			<a th:href="@{'/'+${page}+'/pages/1.html'}" class="btn btn-success">
				<span class="glyphicon glyphicon-refresh"></span> Reset
			</a> <a th:href="@{'/'+${page}+'/form.html'}" class="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span> Tambah
			</a>
		</form>
		<br/>
		<!-- <form th:action="@{'/'+${page}+'/cetak'}" method="post" target="_blank"> 
			<button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-print"></i> Cetak</button>
		</form> -->
		
		<br />
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>No</th>
					<th>Prodi</th>
					<th>Kode MK</th>
					<th>Mata Kulaih</th>
					<th>SKS</th>
					<th>Teori</th>
					<th>Praktik</th>
					<th>Dosen Pengampu</th>
					<th>Teori</th>
					<th>Praktik</th>
					<th>Praktik Lap</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entity, number : ${dataModel}">
					<td th:text="${number.count}">1</td>
					<td th:text="${entity.kodeProdi}">nama</td>
					<td th:text="${entity.kodeMk}">nama</td>
					<td th:text="${entity.mataKuliah}">gambar</td>
					<td th:text="${entity.jumlahSks}">gambar</td>
					<td th:text="${entity.teoriDistribusi}">gambar</td>
					<td th:text="${entity.praktikDistribusi}">gambar</td>
					<td th:text="${entity.dosenPengampu}">gambar</td>
					<td th:text="${entity.teoriBeban}">gambar</td>
					<td th:text="${entity.praktikBeban}">gambar</td>
					<td th:text="${entity.praktikLapanganBeban}">gambar</td>
				</tr>

			</tbody>

		</table>

		<div class="table-pagination">
			<ul class="pagination">
				<li th:class="${dataModel.number eq 0} ? 'disabled' : ''">
					<a th:if="${!dataModel.first}" th:href="@{'/beban/pages/'+${dataModel.number}+'.html'}">Previous</a>
					<a th:if="${dataModel.first}" href="javascript:void(0);">Previous</a>
				</li>

				<li
					th:each="pageNo : ${#numbers.sequence(0, dataModel.totalPages - 1)}"
					th:class="${dataModel.number eq pageNo}? 'active' : ''">
					<a th:if="${dataModel.number  eq pageNo}" href="javascript:void(0);"> <span th:text="${pageNo + 1}"></span></a>
					<a th:if="${! (dataModel.number  eq pageNo)}"
					th:href="@{'/beban/pages/'+${pageNo + 1}+'.html'}">
						<span th:text="${pageNo + 1}"></span>
				</a></li>
				<li
					th:class="${dataModel.number + 1 ge dataModel.totalPages} ? 'disabled' : ''">
					<a th:if="${! dataModel.last}" th:href="@{'/beban/pages/'+${dataModel.number + 2}+'.html'}">Next</a>
					<a th:if="${dataModel.last}" href="javascript:void(0);">Next</a>
				</li>
				<li><span th:text="'Jumlah data '+${dataModel.totalElements}"></span></li>
			</ul>
		</div>
		
		<label>Total  = </label><span th:text="${totalTeoriBeban}"></span> 
		<br/>
		<label>Total  = </label><span th:text="${totalPraktikBeban}"></span>
		<br/> 
		<label>Total  = </label><span th:text="${totalPraktikLapanganBeban}"></span>
		
	</div>

</body>
</html>
