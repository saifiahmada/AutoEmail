<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${page}"></title>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 
</head>
<body onload="document.form.nama.focus();">

	<div th:include="header :: header"></div>
	<div class="container">
		<h3 th:text="${page}">Input Data</h3>
		
		<div th:if="${pesan != null}">
			<div class="alert alert-success"><p th:text="${pesan}"></p></div>
		</div>
		
		<form id="form" action="#" th:object="${entity}" enctype="multipart/form-data"
			th:action="@{'/'+${page}+'/save.html'}" method="post" class="form-horizontal">
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Pilih Prodi</label>
				<div class="col-sm-5">
					<select name="pilih" id="pilih" th:field="*{kodeProdi}" class="form-control input-sm"> 
					  <option value="Farmasi" label="Farmasi">Farmasi</option>
					  <option value="Fisioterapi" label="Fisioterapi">Fisioterapi</option> 
					  <option value="Teknik Elektromedik" label="Teknik Elektromedik">Teknik Elektromedik</option> 
					  <option value="Analis Kesehatan" label="Analis Kesehatan">Analis Kesehatan</option> 
					  <option value="Perekam Medis" label="Perekam Medis">Perekam Medis dan Info Kes</option> 
					</select>
				</div>
			</div>
		
			<div class="form-group">
				<label for="kodeMk" class="col-sm-2 control-label">Kode MK</label>
				<div class="col-sm-5">
						<input type="text" id="kodeMk" th:field="*{kodeMk}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="mataKuliah" class="col-sm-2 control-label">Mata Kuliah</label>
				<div class="col-sm-5">
						<input type="text" id="mataKuliah" th:field="*{mataKuliah}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="jumlahSks" class="col-sm-2 control-label">Jumlah SKS</label>
				<div class="col-sm-5">
						<input type="number" id="jumlahSks" th:field="*{jumlahSks}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="teoriDistribusi" class="col-sm-2 control-label">Teori Distribusi</label>
				<div class="col-sm-5">
						<input type="number" id="teoriDistribusi" th:field="*{teoriDistribusi}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="praktikDistribusi" class="col-sm-2 control-label">Teori Praktik</label>
				<div class="col-sm-5">
						<input type="number" id="praktikDistribusi" th:field="*{praktikDistribusi}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dosenPengampu" class="col-sm-2 control-label">Dosen Pengampu</label>
				<div class="col-sm-5">
						<input type="text" id="dosenPengampu" th:field="*{dosenPengampu}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="teoriBeban" class="col-sm-2 control-label">Teori Beban</label>
				<div class="col-sm-5">
						<input type="text" id="teoriBeban" th:field="*{teoriBeban}" class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<label for="praktikBeban" class="col-sm-2 control-label">Praktik Beban</label>
				<div class="col-sm-5">
						<input type="text" id="praktikBeban" th:field="*{praktikBeban}" class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<label for="praktikLapanganBeban" class="col-sm-2 control-label">Praktik Lapangan Beban</label>
				<div class="col-sm-5">
						<input type="text" id="praktikLapanganBeban" th:field="*{praktikLapanganBeban}" class="form-control"  />
				</div>
			</div>
			
			
			
			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-floppy-disk"></span> Simpan
			</button>
			<a href="#" th:href="@{'/'+${page}+'/form.html'}" class="btn btn-success">
				<span class="glyphicon glyphicon-refresh"></span> Reset
			</a>
			<a href="#" th:href="@{'/'+${page}+'/pages/1.html'}" class="btn btn-success">
				<span class="glyphicon glyphicon-list"></span> Data
			</a>
		
		</form>
		
	</div>

</body>
</html>
